
services:
  backend:
    build: ./backend
    container_name: horizons_backend
    restart: unless-stopped
    ports:
      - "2027:5000"
    environment:
      - DB_HOST=${DB_HOST:-172.17.0.1}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-clipradio_db}
      - DB_USER=${DB_USER:-clipradio_user}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/uploads:/app/uploads
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/api/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    container_name: horizons_frontend
    restart: unless-stopped
    ports:
      - "2026:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

